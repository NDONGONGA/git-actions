name: Java CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build with Maven
        run: mvn -B clean install

      # This step is optional but good for security tracking
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v5
        with:
          ignore-maven-wrapper: true

      # NEW: Best practice is to log in first
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.Docker_USERNAME }}
          password: ${{ secrets.Docker_PASSWORD }}

      - name: Build and push Docker image
        # ADDED THIS LINE BELOW
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: thebillcollector/springbootcicd
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          # These can stay here if the action supports it,
          # but login-action above is safer!
          username: ${{ secrets.Docker_USERNAME }}
          password: ${{ secrets.Docker_PASSWORD }}